<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CV 2</title>
	<link rel="stylesheet" type="text/css" href="CV2.css">
	</head>
	<body>
		
		<div id="bar">
			<table>
				<tr>
					<td> <div class="goto" onclick="scrol_to('section1')">Profile</div> </td>
					<td> <div class="goto" onclick="scrol_to('section2')">Skills</div> </td>
					<td> <div class="goto" onclick="scrol_to('section3')">Contact info</div> </td>
				</tr>
			</table>
		</div>
		
		<div class="section" id="section1">
			<div class="hflex">
				<div class="crop">
					<img src="https://i.imgur.com/ODJlzZl.png"
						alt="Mewtwo icon">
				</div>
				<div class="vflex name">
					<b><h1>Gaëtan Sap</h1></b>
					<b><p>Étudiant à 42 Paris</p></b>
				</div>
			</div>
		</div>

		<div class="section" id="section2">
			<table class="skills">
				<tr>
					<td>
						<figure class="e1">
							<img src="https://anthony-thillerot.fr/static/img/c-programming.png"
								alt="C icon">
							<figcaption>
								<p class="legende">text</p>
							</figcaption>
						</figure>
					</td>
					<td>
						<figure class="2">
							<img src="https://cdn-icons-png.flaticon.com/512/6132/6132222.png"
								alt="C++ icon">
							<figcaption>
								<p class="legende"></p>
							</figcaption>
						</figure>
					</td>
					<td>
						<figure class="3">
							<img src="https://cdn-icons-png.flaticon.com/512/888/888859.png"
								alt="html icon">
							<figcaption>
								<p class="legende"></p>
							</figcaption>
						</figure>
					</td>
					<td>
						<figure class="4">
							<img src="https://cdn-icons-png.flaticon.com/512/4901/4901147.png"
								alt="css icon">
							<figcaption>
								<p class="legende"></p>
							</figcaption>
						</figure>
					</td>
					<td>
						<figure class="5">
							<img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png"
								alt="javascript icon">
							<figcaption>
								<p class="legende"></p>
							</figcaption>
						</figure>
					</td>
				</tr>
			</table>
		</div>

		<div class="section" id="section3">
			<div class="hflex">
				<figure>
					<img src="https://static.vecteezy.com/ti/vecteur-libre/p3/3720498-phone-icon-telephone-icon-symbol-for-app-and-messenger-vectoriel.jpg"
					alt="phone icon"
					width="400vw">
					<figcaption>
						<p>0123456789</p>
					</figcaption>
				</figure>
				<figure>
					<a href="https://github.com/Nyfero">
						<img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
						alt="github icon"
						width="400vw">
					</a>
					<figcaption>
						<p>https://github.com/Nyfero</p>
					</figcaption>
				</figure>
				<figure>
					<a href="https://profile.intra.42.fr/users/gsap">
						<img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/42_Logo.svg"
						alt="42 icon"
						width="400vw">
					</a>
					<figcaption>
						<p>https://profile.intra.42.fr/users/gsap</p>
					</figcaption>
				</figure>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script type="text/javascript" src="CV.js"></script>
	</body>
</html>
