<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>le CV le plus styl√© du monde</title>
    <style media="screen">
      html {
        scroll-behavior: smooth;
      }
      html, body {
        margin: 0;
        padding: 0;
      }

      #bar {
          overflow: hidden;
          background-color: blue;
          color: white;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          z-index: 100;
      }
      .goto {
        border-radius: 25px;
        background: #AAF;
        color: #404;
        padding: 20px;
        width: 200px;
        height: 10%;
        text-align: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.3s;
      }
      .goto:hover {
        background-color: #3e8e41;
        color: white;
      }
	  
      .section{
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        overflow: hidden;
        position: relative;
      }
      .crop {
        width: 400px;
        height: 400px;
        overflow: hidden;
      }

      .crop img {
        width: 1280;
        height: 720;
        margin: -100px 0 0 -450px;
      }

      .hflex, .vflex {
        display: flex;
      }
	  
      .vflex {
        flex-direction: column;
		align-items: center;
      }

      #section1{
        font-size:100;
        font-family: monospace;
        color: #DDD;
      }
    </style>
  </head>
  <body>
    <div id="bar">
      <center>
      <table>
        <tr>
          <td> <div class="goto" onclick="scrol_to('section1')">section 1</div> </td>
          <td> <div class="goto" onclick="scrol_to('section2')">section 2</div> </td>
          <td> <div class="goto" onclick="scrol_to('section3')">section 3</div> </td>
        </tr>
      </table>
    </center>
    </div>

    <div class="section" style="background-color: red" id="section1">
      <div class="hflex">
        <div class="crop"> <img src="https://i.imgur.com/vs9yHwm.png" alt="profile picture (yoshi)"></img></div>
        <div class="vflex" style="vertical-align: middle;">
          <b><p class="name1">Milan</p>
          <p class="name2">stud</p></b>
        </div>
      </div>
    </div>
    <div class="section" style="background-color: yellow" id="section2">text2</div>
    <div class="section" style="background-color: green" id="section3">text3</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
      console.log("gsap sens tres bon");
      let a;

      function scrol_to(id) {
        if (a) a.stop();
        a = $([document.documentElement, document.body]).animate({
          scrollTop: $("#" + id).offset().top
	  }, 100000);
      }
    </script>
  </body>
</html>
